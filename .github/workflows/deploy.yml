name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main, master ]

# Grant the workflow token the permissions needed to push to gh-pages
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BASE_REPO_NAME: Movie_Booking_Demo
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: if your org blocks GITHUB_TOKEN from pushing, create a PAT with repo scope
          # and add it as the secret GH_PAGES_PAT in Settings → Secrets → Actions.
          # The action will use this token if present.
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./frontend/dist
          publish_branch: gh-pages
          # Set the commit message for traceability
          commit_message: "chore: deploy frontend to gh-pages [skip ci]"
